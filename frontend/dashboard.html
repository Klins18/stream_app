<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSPstream - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>UCSPstream</h2>
                <div class="ucsp-logo">
                    <small>Sistema UCSP</small>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link active">Inicio</a></li>
                    <li><a href="profile.html" class="nav-link">Perfil</a></li>
                    <li><a href="music.html" class="nav-link">Música</a></li>
                    <li><a href="movies.html" class="nav-link">Películas</a></li>
                    <li><a href="books.html" class="nav-link">Libros</a></li>
                    <li class="nav-separator"></li>
                    <li><a href="#" id="logoutBtn" class="nav-link logout">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1>Bienvenido a UCSPstream</h1>
                <div class="user-info">
                    <span id="userWelcome"></span>
                </div>
            </header>

            <div class="content-grid">
                <section class="content-section">
                    <h2>Recomendados para ti</h2>
                    <div class="content-cards" id="recommendedContent">
                        <!-- Los contenidos se cargan aquí -->
                    </div>
                </section>

                <section class="content-section">
                    <h2>Música UCSP</h2>
                    <div class="content-cards" id="musicContent">
                        <!-- Música se carga aquí -->
                    </div>
                </section>

                <section class="content-section">
                    <h2>Películas Educativas</h2>
                    <div class="content-cards" id="moviesContent">
                        <!-- Películas se cargan aquí -->
                    </div>
                </section>

                <section class="content-section">
                    <h2>Biblioteca Digital</h2>
                    <div class="content-cards" id="booksContent">
                        <!-- Libros se cargan aquí -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
